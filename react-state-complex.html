<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.19.1/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'))
        function App() {
            const [items, setItems] = React.useState([ 'Item 1','Item 2'])
            function buttonHandler() {
                // spread synatax
                //https://react.dev/reference/react/useState#updating-objects-and-arrays-in-state
                console.log(items)
                setItems([...items, `Item ${items.length + 1}`]) // Spread operator to add a new item to the items array 
                }

            const listItems = items.map(item => <li key={item}>{item}</li>) // -> Maps the items to a list of <li> elements
            const list = <ul>{listItems}</ul> // -> Wraps the list of <li> elements in a <ul> element
            return (
                <React.Fragment>
                    <button onClick={buttonHandler}>Add Item</button>
                    {list}
                </React.Fragment>
            )
        }

        root.render(
            <App />
        );
    </script>
</body>
