<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.19.1/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        //In this example, useState is not written. In this case, the component will not have any state to manage. This means that any dynamic data or values that need to change over time (such as the track variable in your example) will not be able to update, and the component will not re-render when those values change.

        const root = ReactDOM.createRoot(document.getElementById('root'))
        let track = 0; // -> Variable to track the number of clicks; Global variable
        function LaserButton(props) { // -> Component function 
            //Function to be called on Click
            function activateLaser(power) {
                track++ // -> Increment the track variable
                alert(`Laser is set to ${power}, Clicked ${track}`)
            }

            return (
                //https://legacy.reactjs.org/docs/events.html
                // (e) => :::: Ensures the function will only be called when the user clicks - if there is no (e) =>, the function will be called immediately
                // onClick={(e) => activateLaser(props.power)} :::: Calls the function with the power prop
                <button onClick={(e) => activateLaser(props.power)}> 
                    {props.label}
                </button>
            )
        }
        function App() {

            return (
                <>
                    <LaserButton power="Blue" label="Activate Laser"/>
                    <p>Clicked {track}</p>
                </>
            )
        }
        root.render(
            <App />
        );
    </script>
</body>
